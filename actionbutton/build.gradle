apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

tasks.withType(Javadoc){
    options.addStringOption('encoding','UTF-8')
}
android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    userOrg = 'rkdgusrn1212'
    groupId = 'com.khgkjg12.component'
    artifactId = 'actionbutton'
    publishVersion = '2.0.0'
    desc = 'custom action button, progressable'
    website = 'https://github.com/rkdgusrn1212/actionbutton'
}
